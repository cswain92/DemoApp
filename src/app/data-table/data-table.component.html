<div class="table-box">
    <mat-toolbar color="primary" class="header sticky">
        <span class="cursor-pointer">User Dashboard</span>
        <div style="width: 75%;"></div>
        <div>
            <mat-form-field appearance="outline" class="no-label" color="primary">
                <i class="icon-searcher1" matPrefix></i>
                <input matInput type="search" placeholder="Search..." id="search" name="search"
                  autocomplete="off">
                <!-- <button matSuffix mat-button color="accent"  type="reset"
                  >x</button>
                <button mat-flat-button matSuffix color="accent" type="submit" aria-label="Clear" 
                  >
                  Search
                </button> -->
              </mat-form-field>
        </div>
        <!-- <button style="background: transparent; border: none; color: rgb(255, 254, 249);" >
            <mat-icon>account_circle</mat-icon> <span>Logout</span>
        </button> -->
    
    </mat-toolbar>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
        <ng-container *ngFor="let column of columns" [matColumnDef]="column.columnDef">
            <th mat-header-cell *matHeaderCellDef>
                {{column.header}}
            </th>
            <td mat-cell *matCellDef="let row">
                {{column.cell(row)}}
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>
